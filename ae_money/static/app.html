<!DOCTYPE html>
<head>
<title>Appengine Finances</title>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/javascript/aemoney.js"></script>
<link rel="stylesheet" type="text/css" href="/stylesheets/aemoney.css" />

</head>
<body>
<div id="_startup" class="page current"></div>
<div id="root" class="page hidden">
  <h1>Welcome to Finance</h1>
  <a id="root_to_accounts" href="#">My accounts</a>
</div>

<div id="accounts" class="page hidden">
  <h1>Accounts</h1>
  <div id="account_creation">
    <input type="text" id="new_account_name" />
    <input type="submit" id="new_account_submit" value="Create an account" />
  </div>
  <div>
    <a id="accounts_to_new_transaction" href="#">New Transaction</a>
  </div>
  <div id="accounts_list">Loading...</div>
</div>

<div id="account_detail" class="page hidden">
  <h1 id="account_detail_name">Account</h1>
  <a id="account_detail_to_accounts" href="#">Back...</a>
  <div id="account_detail_splits">Loading...</div>
</div>

<div id="new_transaction" class="page hidden">
  <h1>New Transaction</h1>
  <div id="new_transaction_splits">
  </div>
  <div>
    <input type="submit" id="new_transaction_add_split" value="+" />
  </div>
  <div>
    <input type="submit" id="new_transaction_submit" />
    <input type="submit" id="new_transaction_cancel" value="Cancel" />
  </div>
</div>
</body>
</html>
